<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Blockschmiede | Legacy 21 Karte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2.0.1">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#050505">
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a class="brand" href="index.html">
                <img src="img/logo.png" alt="Blockschmiede Logo">
                <div class="brand-copy">
                    <span class="brand-name">Blockschmiede</span>
                    <span class="brand-subline">Krypto. Beratung. Produkte.</span>
                </div>
            </a>
            <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-navigation">
                <span class="sr-only">Menü öffnen</span>
                <span class="nav-toggle-bar" aria-hidden="true"></span>
            </button>
            <nav class="main-nav" id="primary-navigation" aria-label="Hauptnavigation">
                <ul class="nav-list">
                    <li><a href="index.html">Start</a></li>
                    <li><a href="beratung.html">Krypto-Beratung</a></li>
                    <li class="has-submenu is-active">
                        <a href="produkte.html">Produkte</a>
                        <ul class="submenu">
                            <li><a href="legacy21.html" aria-current="page">Legacy 21 Karte</a></li>
                        </ul>
                    </li>
                    <li><a href="unternehmen.html">Unternehmen</a></li>
                    <li><a class="nav-shop" href="https://shop.blockschmiede.com" target="_blank" rel="noopener noreferrer">Shop</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-visual">
            <span>Platzhalter für Headerbild</span>
        </div>
    </header>

    <main>
        <section class="section legacy-placeholder" aria-labelledby="legacy-heading">
            <div class="section-header">
                <span class="section-kicker">Legacy 21</span>
                <h1 id="legacy-heading">Legacy 21 Karte</h1>
                <p>Weitere Informationen folgen in Kürze.</p>
            </div>
        </section>
    </main>

    <div class="anchor-targets" aria-hidden="true">
        <span id="impressum"></span>
        <span id="rechtliches"></span>
        <span id="datenschutz"></span>
        <span id="kontakt"></span>
    </div>

    <footer class="site-footer">
        <nav class="footer-links" aria-label="Fußnavigation">
            <a href="#impressum">Impressum</a>
            <a href="#rechtliches">Rechtliche Hinweise</a>
            <a href="#datenschutz">Datenschutz</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
        <div class="footer-socials">
            <a class="social-icon" href="#" aria-label="Facebook">f</a>
            <a class="social-icon" href="#" aria-label="LinkedIn">in</a>
            <a class="social-icon" href="#" aria-label="GitHub">g</a>
            <a class="social-icon" href="#" aria-label="X">x</a>
        </div>
    </footer>
    <script>
        (function () {
            const navToggle = document.querySelector('.nav-toggle');
            const navigation = document.getElementById('primary-navigation');
            if (!navToggle || !navigation) {
                return;
            }

            const body = document.body;
            const toggleLabel = navToggle.querySelector('.sr-only');

            const closeMenu = () => {
                navToggle.setAttribute('aria-expanded', 'false');
                navigation.classList.remove('is-open');
                body.classList.remove('nav-open');
                if (toggleLabel) {
                    toggleLabel.textContent = 'Menü öffnen';
                }
            };

            navToggle.addEventListener('click', () => {
                const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
                const nextExpanded = !isExpanded;
                navToggle.setAttribute('aria-expanded', String(nextExpanded));
                navigation.classList.toggle('is-open', nextExpanded);
                body.classList.toggle('nav-open', nextExpanded);
                if (toggleLabel) {
                    toggleLabel.textContent = nextExpanded ? 'Menü schließen' : 'Menü öffnen';
                }
            });

            navigation.addEventListener('click', (event) => {
                const target = event.target;
                if (target instanceof Element) {
                    const link = target.closest('a');
                    if (link && navigation.contains(link)) {
                        closeMenu();
                    }
                }
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    closeMenu();
                }
            });

            window.addEventListener('keyup', (event) => {
                if (event.key === 'Escape') {
                    closeMenu();
                }
            });
        })();
    </script>
</body>
</html>
